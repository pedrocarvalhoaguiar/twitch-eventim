version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
    working_dir: /app/backend
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    volumes:
      - ./backend:/app/backend
    depends_on:
      - postgres
      - mongodb

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
    working_dir: /app/frontend
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - postgres
      - mongodb

  postgres:
    build: ./containers/postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ~/.pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    container_name: mongodb
    build: ./containers/mongo
    env_file:
      - .env
    ports:
      - "27017:27017"
    volumes:
      - ~/mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongodb_data:
